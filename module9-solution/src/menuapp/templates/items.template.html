<a ui-sref="home">Home</a> &lt; <a ui-sref="categories">Categories</a> &lt; <span>{{ $ctrl.categoryInfo.category.name }}</span>
<h3>Items in the {{ $ctrl.categoryInfo.category.name }} category</h3>
<ul>
<table class="item-table">
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  <tr ng-repeat="item in $ctrl.categoryInfo.menu_items">
    <td>{{ item.name }}</td>
    <td>{{ item.description }}</td>
  </tr>
</table>
