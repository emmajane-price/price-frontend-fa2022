<div ng-if="foundItems !== undefined && foundItems.length !== 0">
    <table class="item-table">
        <tr>
            <th>Name</th>
            <th>Short Name</th>
            <th>Description</th>
        </tr>
        <tr ng-repeat="item in foundItems">
            <td>{{ item.name }}</td>
            <td>{{ item.short_name }}</td>
            <td>{{ item.description }}</td>
            <td><button ng-click="onRemove({index: $index});">Don't want this one!</button></td>
        </tr>
    </table>
</div>
<div ng-if="foundItems.length === 0"  class="item-table error">Nothing found</div>
